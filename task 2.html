<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music World</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #666;
      border-radius: 5px;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #ccc;
      margin-bottom: 10px;
    }
    .album-grid, .song-grid, .artist-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .album-grid img, .song-grid img, .artist-grid img {
      width: 120px;
      height: 160px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>Music World</header>
  <nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>
    <a href="#">CATEGORY</a>
    <a href="#">PRODUCTION</a>
    <a href="#">GALLERY</a>
    <a href="#">CONTACT US</a>
    <a href="#">LOGIN</a>
  </nav>

  <section>
    <h2>→ Latest Album ...</h2>
    <div class="album-grid">
      <img src="https://picsum.photos/120/160?random=1" alt="Album 1">
      <img src="https://picsum.photos/120/160?random=2" alt="Album 2">
      <img src="https://picsum.photos/120/160?random=3" alt="Album 3">
      <img src="https://picsum.photos/120/160?random=4" alt="Album 4">
      <img src="https://picsum.photos/120/160?random=5" alt="Album 5">
      <img src="https://picsum.photos/120/160?random=6" alt="Album 6">
      <img src="https://picsum.photos/120/160?random=7" alt="Album 7">
    </div>
  </section>

  <section>
    <h2>→ TOP 10 Songs ...</h2>
    <div class="song-grid">
      <img src="https://picsum.photos/120/160?random=8" alt="Song 1">
      <img src="https://picsum.photos/120/160?random=9" alt="Song 2">
      <img src="https://picsum.photos/120/160?random=10" alt="Song 3">
      <img src="https://picsum.photos/120/160?random=11" alt="Song 4">
      <img src="https://picsum.photos/120/160?random=12" alt="Song 5">
      <img src="https://picsum.photos/120/160?random=13" alt="Song 6">
      <img src="https://picsum.photos/120/160?random=14" alt="Song 7">
    </div>
  </section>

  <section>
    <h2>→ Top 10 Artist ...</h2>
    <div class="artist-grid">
      <img src="https://picsum.photos/120/160?random=15" alt="Artist 1">
      <img src="https://picsum.photos/120/160?random=16" alt="Artist 2">
      <img src="https://picsum.photos/120/160?random=17" alt="Artist 3">
      <img src="https://picsum.photos/120/160?random=18" alt="Artist 4">
      <img src="https://picsum.photos/120/160?random=19" alt="Artist 5">
      <img src="https://picsum.photos/120/160?random=20" alt="Artist 6">
      <img src="https://picsum.photos/120/160?random=21" alt="Artist 7">
    </div>
  </section>
</body>
</html>
